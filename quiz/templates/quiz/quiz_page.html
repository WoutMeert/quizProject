<!DOCTYPE html>
<html>
<head>
    <title>Quiz: {{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Quiz: {{ category.name }}</h1>
        <a href="{% url 'category_list' %}" class="btn btn-secondary mb-3">Back to Categories</a>
        <form method="post" action="{% url 'submit_quiz' category.id %}">
            {% csrf_token %}
            {% for subcategory in subcategories %}
                <h3>{{ subcategory.name }}</h3>
                {% for question in subcategory.questions.all %}
                    <div class="mb-4">
                        <p><strong>{{ question.question }}</strong></p>
                        {% for option in question.options.all %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ option.id }}" id="option_{{ option.id }}" required>
                                <label class="form-check-label" for="option_{{ option.id }}">
                                    {{ option.option_text }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
